<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Weather</title>
</head>

<body>
    <header>
        <div class="search">
            <img class="location-search">
            <input class="search" type="search" placeholder:="Search...">
            <img class="search">
        </div>
        <label class="unit">
            <span class="left">°C</span>
            <input type="checkbox">
            <span class="slider round"></span>
            <span class="right">°F</span>
        </label>
    </header>
    <div class="content">
        <h2 id="location"></h2>
        <div class="conditions-container">
            <div id="conditions"></div>
            <img id="conditions-svg">
        </div>
        <div class="current">
            <h1 id="temp"></h1>
            <div><span>Windspeed: </span><span id="windspeed"></span></div>
            <div><span>Wind Direction: </span><span id="winddir"></span></div>
            <div><span>Humidity: </span><span id="humidity"></span></div>
            <div><span>Feels Like: </span><span id="feelslike"></span></div>
            <div><span>Pressure: </span><span id="pressure"></span></div>
            <div><span>Rain: </span><span id="precip"></span></div>
            <div><span>Sunrise: </span><span id="sunrise"></span></div>
            <div><span>Risk of Rain: </span><span id="precipprob"></span></div>
            <div><span>Sunset: </span><span id="sunset"></span></div>
            <div><span>UV Index: </span><span id="uvindex"></span></div>
            <div><span></span><span id="moonphase"></span></div>
        </div>
    </div>
    <footer>
        <div>
            <span id="credits"></span>
            <a id="credits-link" href=""></a>
        </div>
    </footer>
</body>

</html>
